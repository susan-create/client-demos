        :root {
            --primary: #2AB3A6;
            --primary-light: #E8F6F5;
            --accent: #E8735F;
            --accent-light: #FDF0EE;
            --yellow: #F5C654;
            --dark: #2D3436;

            --white: #FFFFFF;
            --bg-gray: #F9FAFB;
            --gradient: linear-gradient(135deg, #2AB3A6 0%, #208e83 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rubik', sans-serif;
            color: var(--dark);
            background-color: var(--white);
            line-height: 1.7;
            text-align: right;
            overflow-x: hidden;
        }
        
        h1, h2, h3 { font-family: 'Heebo', sans-serif; font-weight: 700; line-height: 1.1; }
        a { text-decoration: none; transition: 0.3s; }

        /* Banner */
        .banner { background: var(--accent); color: white; text-align: center; padding: 10px; font-weight: 500; font-size: 0.9rem; }
        
        /* Navigation */
        nav {
            padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.03);
        }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--dark); display: flex; align-items: center; gap: 10px; }
        .logo span { background: var(--gradient); width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 8px; color: white; }
        
        .nav-items { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: var(--text-gray); font-weight: 500; }
        .nav-links a:hover { color: var(--primary); }
        .nav-cta { background: var(--gradient); color: white; padding: 10px 20px; border-radius: 8px; font-weight: 700; box-shadow: 0 4px 10px rgba(42, 179, 166, 0.2); }
        .nav-cta:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(42, 179, 166, 0.3); color: white; }

        .lang-switch a { color: #999; font-weight: 600; margin: 0 5px; }
        .lang-switch a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Hero */
        .hero { padding: 6rem 5%; background: radial-gradient(circle at 10% 20%, #f8fcfb 0%, #fff 100%); overflow: hidden; }
        .hero-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 4rem; align-items: center; }
        
        .hero h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1.5rem; }
        .hero p { font-size: 1.2rem; color: var(--text-gray); margin-bottom: 2rem; max-width: 550px; }
        
        .btn-main {
            background: var(--gradient); color: white; padding: 16px 32px; border-radius: 50px;
            font-size: 1.1rem; font-weight: 700; display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(42, 179, 166, 0.25);
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(42, 179, 166, 0.35); color: white; }
        
        /* Floating Card Animation */
        .hero-img { position: relative; }
        .hero-img img { width: 100%; border-radius: 20px; box-shadow: 0 30px 60px -10px rgba(0,0,0,0.15); border: 8px solid white; }
        .float-card {
            position: absolute; background: white; padding: 15px 20px; border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 15px;
            animation: float 4s ease-in-out infinite; z-index: 2; top: 40px; right: -30px;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Steps */
        .steps { padding: 6rem 5%; background: var(--white); text-align: center; }
        .steps h2 { font-size: 2.5rem; margin-bottom: 3rem; }
